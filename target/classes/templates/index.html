<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CTF 专业平台 - 硬核风格</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1>CTF 精英挑战终端</h1>
        <div class="user-controls" id="auth-controls">
            <!-- Content filled by JS -->
            <a href="javascript:void(0)" onclick="openModal('loginModal')">登录</a>
            <a href="javascript:void(0)" onclick="openModal('registerModal')">注册</a>
        </div>
    </header>

    <div class="container">
        <!-- 左侧：分类与登录 -->
        <aside class="left-column">
            <div class="panel">
                <h3>题目分类</h3>
                <ul class="category-list">
                    <li class="category-item active" data-id="all">全部题目</li>
                    <li th:each="cat : ${categories}" 
                        class="category-item" 
                        th:data-id="${cat.id}" 
                        th:text="${cat.name.toUpperCase()}">Category</li>
                </ul>
            </div>
        </aside>

        <!-- 中间：题目列表 -->
        <main class="main-content">
            <div id="challenge-list">
                <div th:each="c : ${challenges}" class="challenge-card" th:id="'challenge-' + ${c.id}">
                    <div class="challenge-header">
                        <h4 class="challenge-title" th:text="${c.title}">Title</h4>
                        <div class="challenge-meta">
                            <span class="points-badge" th:text="${c.points} + ' 分'">100 PTS</span>
                        </div>
                    </div>
                    <p class="challenge-desc" th:text="${c.description}">Description</p>
                    
                    <!-- Attachment Logic -->
                    <div th:if="${c.attachmentUrl != null}">
                        <div th:if="${c.attachmentUrl.matches('(?i).*\.(jpg|jpeg|png|gif|webp)$')}" 
                             class="attachment-box">
                            <img th:src="@{'/api/thumbnail/' + ${c.attachmentUrl.substring(c.attachmentUrl.lastIndexOf('/') + 1)}}" 
                                 alt="Attachment Thumbnail" class="attachment-thumb" loading="lazy" 
                                 th:data-url="${c.attachmentUrl}" onclick="window.open(this.getAttribute('data-url'))" 
                                 onerror="this.onerror=null;this.src=this.getAttribute('data-url')">
                            <a th:href="@{${c.attachmentUrl}}" target="_blank" class="attachment-link">[查看原图]</a>
                        </div>
                        <p><a th:href="@{${c.attachmentUrl}}" target="_blank" class="attachment-link" download>[下载附件]</a></p>
                    </div>

                    <!-- Web Challenge Launch Button -->
                    <div th:with="webUrl=${c.title.contains('SQL 注入') ? '/challenge/web/sqli' : (c.title.contains('Cookie 伪造') ? '/challenge/web/cookie' : (c.title.contains('机器人协议') ? '/robots.txt' : null))}">
                        <div th:if="${webUrl != null}" style="margin-top:10px; margin-bottom: 10px;">
                            <a th:href="@{${webUrl}}" target="_blank" style="display:inline-block; padding:8px 15px; background:#00ff00; color:#000; text-decoration:none; font-weight:bold; border: 1px solid #000; box-shadow: 2px 2px 0 #004400;">
                                ⚡ 启动靶机 (Launch Instance)
                            </a>
                        </div>
                    </div>

                    <div class="flag-input-group">
                        <input type="text" placeholder="请输入 FLAG{...}" th:id="'input-' + ${c.id}">
                        <button th:onclick="'submitFlag(' + ${c.id} + ')'">提交</button>
                    </div>
                    <div class="message" th:id="'msg-' + ${c.id}"></div>
                </div>
            </div>
        </main>

        <!-- 右侧：排行榜与充值 -->
        <aside class="right-column">
            <div class="panel">
                <h3>精英榜单</h3>
                <table class="rank-table">
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>用户</th>
                            <th>分数</th>
                        </tr>
                    </thead>
                    <tbody id="rank-body">
                        <tr th:each="user, stat : ${rankings}">
                            <td th:text="${stat.count}">1</td>
                            <td>
                                <span th:text="${user.username}">User</span>
                                <span th:if="${user.isVip}" class="vip-tag">VIP</span>
                            </td>
                            <td th:text="${user.score}">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="panel recharge-box" style="margin-top: 30px;">
                <h3>高级权限</h3>
                <p style="font-size: 0.9em; color: #444;">升级为 VIP 以获取专属题目和双倍积分。</p>
                <button class="btn-recharge" onclick="recharge()">升级 VIP (9.99 USD)</button>
                <div id="recharge-msg" class="message"></div>
            </div>
        </aside>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h3>系统登录</h3>
            <input type="text" id="login-username" placeholder="用户名">
            <input type="password" id="login-password" placeholder="密码">
            <button class="btn-full" onclick="login()">认证</button>
            <div id="login-msg" class="message"></div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h3>新操作员注册</h3>
            <input type="text" id="reg-username" placeholder="用户名">
            <input type="password" id="reg-password" placeholder="密码">
            <button class="btn-full" onclick="register()">注册</button>
            <div id="reg-msg" class="message"></div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('profileModal')">&times;</span>
            <h3>操作员档案</h3>
            <div id="profile-content">
                <!-- Filled by JS -->
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content" style="width: 80%; max-width: 1000px;">
            <span class="close" onclick="closeModal('adminModal')">&times;</span>
            <h3>管理控制台</h3>
            
            <div class="panel" style="border: 1px solid #ccc; margin-bottom: 20px;">
                <h4>发布新题目</h4>
                <input type="text" id="admin-c-title" placeholder="标题">
                <input type="text" id="admin-c-desc" placeholder="描述">
                <input type="text" id="admin-c-flag" placeholder="Flag">
                <input type="number" id="admin-c-points" placeholder="分数">
                <select id="admin-c-cat">
                    <option value="1">WEB</option>
                    <option value="2">PWN</option>
                    <option value="3">REVERSE</option>
                    <option value="4">CRYPTO</option>
                    <option value="5">MISC</option>
                </select>
                <input type="file" id="admin-c-file" style="margin-top: 10px; margin-bottom: 10px;">
                <button onclick="addChallenge()">上传题目</button>
            </div>

            <div class="panel" style="border: 1px solid #ccc; margin-bottom: 20px;">
                <h4>题目管理</h4>
                <button onclick="loadChallenges()">刷新题目列表</button>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>标题</th>
                            <th>分类</th>
                            <th>分数</th>
                            <th>排序</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="admin-challenge-list">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>

            <div class="panel" style="border: 1px solid #ccc;">
                <h4>用户管理</h4>
                <button onclick="loadUsers()">刷新用户列表</button>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>分数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="admin-user-list">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
